<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fully Working Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, lavender, #ffb6c1);
      overflow: hidden;
    }
    .welcome-screen {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      font-weight: bold;
      background: linear-gradient(135deg, lavender, #ffb6c1);
      z-index: 10;
      transition: transform 1s ease;
    }
    .welcome-screen.split {
      transform: translateY(-100%);
    }
    .main-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }
    .calculator {
      background: lavender;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
      position: relative;
    }
    .calculator.active {
      opacity: 1;
      pointer-events: auto;
    }
    .display {
      background: #ffffffee;
      border-radius: 10px;
      padding: 20px;
      text-align: right;
      margin-bottom: 20px;
      min-height: 80px;
      word-break: break-word;
    }
    .expression { font-size: 1.2rem; color: #555; }
    .result { font-size: 1.8rem; font-weight: bold; color: #222; }
    .button-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
    }
    .calc-btn {
      flex: 1 1 22%;
      min-width: 60px;
      padding: 15px;
      font-size: 1.1rem;
      border-radius: 10px;
      border: none;
      transition: 0.2s;
    }
    .calc-btn:active { transform: scale(0.95); }
    .number-btn { background: #add8e6; }
    .clear-btn { background: #ff6b81; color: #fff; }
    .operator-btn { background: #9370db; color: #fff; }
    .equal-btn { background: #f1c40f; color: #fff; }
    .scientific-btn { background: #20b2aa; color: #fff; }
    .switch-btn { background: #808080; color: #fff; flex: 1 1 45%; }
  </style>
</head>
<body>

  <div class="welcome-screen" id="welcome"><strong>Welcome to Calculator!</strong></div>

  <div class="main-container">
    <!-- Basic Calculator -->
    <div id="basicCalculator" class="calculator active">
      <div class="display">
        <div id="basicExpression" class="expression"></div>
        <div id="basicResult" class="result"></div>
      </div>
      <div class="button-row">
        <button class="calc-btn clear-btn" onclick="clearCalc()">AC</button>
        <button class="calc-btn operator-btn" onclick="append('%')">%</button>
        <button class="calc-btn operator-btn" onclick="append('**2')">x²</button>
        <button class="calc-btn operator-btn" onclick="append('/')">/</button>
      </div>
      <div class="button-row">
        <button class="calc-btn number-btn" onclick="append('7')">7</button>
        <button class="calc-btn number-btn" onclick="append('8')">8</button>
        <button class="calc-btn number-btn" onclick="append('9')">9</button>
        <button class="calc-btn operator-btn" onclick="append('*')">*</button>
      </div>
      <div class="button-row">
        <button class="calc-btn number-btn" onclick="append('4')">4</button>
        <button class="calc-btn number-btn" onclick="append('5')">5</button>
        <button class="calc-btn number-btn" onclick="append('6')">6</button>
        <button class="calc-btn operator-btn" onclick="append('-')">-</button>
      </div>
      <div class="button-row">
        <button class="calc-btn number-btn" onclick="append('1')">1</button>
        <button class="calc-btn number-btn" onclick="append('2')">2</button>
        <button class="calc-btn number-btn" onclick="append('3')">3</button>
        <button class="calc-btn operator-btn" onclick="append('+')">+</button>
      </div>
      <div class="button-row">
        <button class="calc-btn number-btn" onclick="append('0')">0</button>
        <button class="calc-btn number-btn" onclick="append('.')">.</button>
        <button class="calc-btn equal-btn" onclick="calculate()">=</button>
        <button class="calc-btn switch-btn" onclick="switchCalc()">Scientific Mode</button>
      </div>
    </div>

    <!-- Scientific Calculator -->
    <div id="scientificCalculator" class="calculator">
      <div class="display">
        <div id="sciExpression" class="expression"></div>
        <div id="sciResult" class="result"></div>
      </div>
      <div class="button-row">
        <button class="calc-btn clear-btn" onclick="clearCalc()">AC</button>
        <button class="calc-btn operator-btn" onclick="append('(')">(</button>
        <button class="calc-btn operator-btn" onclick="append(')')">)</button>
        <button class="calc-btn operator-btn" onclick="append('/')">/</button>
      </div>
      <div class="button-row">
        <button class="calc-btn scientific-btn" onclick="appendFunction('Math.sqrt(')">√</button>
        <button class="calc-btn scientific-btn" onclick="appendFunction('Math.sin(')">sin</button>
        <button class="calc-btn scientific-btn" onclick="appendFunction('Math.cos(')">cos</button>
        <button class="calc-btn scientific-btn" onclick="appendFunction('Math.tan(')">tan</button>
      </div>
      <div class="button-row">
        <button class="calc-btn scientific-btn" onclick="appendFactorial()">n!</button>
        <button class="calc-btn operator-btn" onclick="append('**')">^</button>
        <button class="calc-btn operator-btn" onclick="append('%')">%</button>
        <button class="calc-btn operator-btn" onclick="append('*')">*</button>
      </div>
      <div class="button-row">
        <button class="calc-btn number-btn" onclick="append('7')">7</button>
        <button class="calc-btn number-btn" onclick="append('8')">8</button>
        <button class="calc-btn number-btn" onclick="append('9')">9</button>
        <button class="calc-btn operator-btn" onclick="append('-')">-</button>
      </div>
      <div class="button-row">
        <button class="calc-btn number-btn" onclick="append('4')">4</button>
        <button class="calc-btn number-btn" onclick="append('5')">5</button>
        <button class="calc-btn number-btn" onclick="append('6')">6</button>
        <button class="calc-btn operator-btn" onclick="append('+')">+</button>
      </div>
      <div class="button-row">
        <button class="calc-btn number-btn" onclick="append('1')">1</button>
        <button class="calc-btn number-btn" onclick="append('2')">2</button>
        <button class="calc-btn number-btn" onclick="append('3')">3</button>
        <button class="calc-btn equal-btn" onclick="calculate()">=</button>
      </div>
      <div class="button-row">
        <button class="calc-btn number-btn" onclick="append('0')">0</button>
        <button class="calc-btn number-btn" onclick="append('.')">.</button>
        <button class="calc-btn switch-btn" onclick="switchCalc()">Basic Mode</button>
      </div>
    </div>
  </div>

  <script>
    window.onload = () => {
      setTimeout(() => document.getElementById('welcome').classList.add('split'), 1000);
    };

    let currentCalc = 'basic';
    let expression = '';

    function append(val) {
      expression += val;
      updateDisplay();
    }

    function appendFunction(func) {
      expression += func;
      updateDisplay();
    }

    function appendFactorial() {
      expression += '!';
      updateDisplay();
    }

    function clearCalc() {
      expression = '';
      updateDisplay();
    }

    function updateDisplay() {
      document.getElementById(currentCalc === 'basic' ? 'basicExpression' : 'sciExpression').innerText = expression;
      try {
        let exp = expression.replace(/(\d+)!/g, (_, n) => factorial(parseInt(n)));
        let res = eval(exp);
        document.getElementById(currentCalc === 'basic' ? 'basicResult' : 'sciResult').innerText = res || '';
      } catch {
        document.getElementById(currentCalc === 'basic' ? 'basicResult' : 'sciResult').innerText = '';
      }
    }

    function calculate() {
      try {
        let exp = expression.replace(/(\d+)!/g, (_, n) => factorial(parseInt(n)));
        const res = eval(exp);
        expression = res.toString();
        updateDisplay();
      } catch {
        alert('Invalid expression!');
      }
    }

    function factorial(n) {
      if (n < 0) return NaN;
      let res = 1;
      for (let i = 2; i <= n; i++) res *= i;
      return res;
    }

    function switchCalc() {
      clearCalc();
      document.getElementById('basicCalculator').classList.toggle('active');
      document.getElementById('scientificCalculator').classList.toggle('active');
      currentCalc = currentCalc === 'basic' ? 'sci' : 'basic';
    }

    document.addEventListener('keydown', (e) => {
      const key = e.key;
      if (!isNaN(key) || ['+', '-', '*', '/', '.', '(', ')', '%'].includes(key)) append(key);
      else if (key === '^') append('**');
      else if (key === '!') appendFactorial();
      else if (key === 'Enter') calculate();
      else if (key === 'Delete') clearCalc();
      else if (key === 'Backspace') {
        expression = expression.slice(0, -1);
        updateDisplay();
      }
    });
  </script>
</body>
</html>
